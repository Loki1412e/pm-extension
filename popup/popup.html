<!DOCTYPE html>
<html lang="fr" data-bs-theme="auto">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../libs/bootstrap-5.3.8/bootstrap.min.css" rel="stylesheet">
  <link href="../libs/bootstrap-icons-1.13.1/bootstrap-icons.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      padding: 12px;
      min-width: 320px;
      font-size: 15px;
      /* On utilise bg-body et text-body dans HTML */
    }
    .title h1 {
      font-size: 1.5rem; /* équivalent ~20px */
      line-height: 1.2;
    }
    .title img {
      width: 56px;
      height: 56px;
    }
  </style>
</head>
<body class="bg-body-tertiary text-body">

  <div id="app" class="container py-3 d-flex flex-column gap-3" style="max-width: 400px;">

    <!-- Title -->
    <div class="title d-flex justify-content-center align-items-center gap-2">
      <h1 class="m-0 me-1">Password</h1>
      <img src="../assets/icon-128.png" alt="Logo" />
      <h1 class="m-0">Manager</h1>
    </div>

    <section id="alertSection" class="d-none" role="alert"></section>

    <!-- Login Section -->
    <section id="loginSection" class="card bg-body-secondary text-body p-3 d-none">
      <h2 class="mb-3 text-center">Connexion</h2>
      <input id="username" type="text" class="form-control mb-3" placeholder="Nom d'utilisateur" />
      <input id="password" type="password" class="form-control mb-3" placeholder="Mot de passe" />
      <div class="d-flex gap-2">
        <button id="login" class="btn btn-secondary w-50">Connexion</button>
        <button id="signup" class="btn btn-secondary w-50">Créer</button>
      </div>
    </section>

    <!-- Logged In -->
    <section id="loggedInSection" class="card bg-body-secondary text-body p-3 d-none">
      <div class="text-center">Connecté en tant que <strong class="session-username">USER</strong></div>
    </section>

    <!-- Vault -->
    <section id="vaultSection" class="card bg-body-secondary text-body p-3 d-none">
      <button id="vault" class="btn btn-secondary w-100"><i class="bi bi-shield-lock pe-2"></i> Coffre-fort</button>
    </section>

    <!-- Statistics -->
    <section id="statisticSection" class="card bg-body-secondary text-body p-3 d-none">
      <button id="statistic" class="btn btn-secondary w-100"><i class="bi bi-bar-chart pe-2"></i> Statistiques</button>
    </section>

    <!-- Unlock Section -->
    <section id="unlockSection" class="card bg-body-secondary text-body p-3 d-none">
      <div class="text-center mb-2">
        <i class="bi bi-lock-fill" style="font-size: 2rem;"></i>
        <p class="mb-0 mt-1">Coffre-fort verrouillé</p>
      </div>
      <input type="password" class="form-control mb-3" id="masterPassword" placeholder="Mot de passe maître" />
      <button id="unlockBtn" class="btn btn-secondary w-100">Déverrouiller</button>
    </section>

    <!-- Options -->
    <section class="card bg-body-secondary text-body p-3">
      <div class="d-flex gap-2 w-100">
        <button id="options" class="btn btn-secondary w-100"><i class="bi bi-gear-fill pe-1"></i> Options</button>
        <button id="toggleTheme" class="btn btn-sm btn-secondary w-50"><i id="toggleThemeIconId" class="bi"></i></button>
      </div>
    </section>

    <!-- Logout -->
    <section class="card bg-body-secondary text-body p-3 d-none" id="logoutSection">
      <button id="logout" class="btn btn-secondary w-100"><i class="bi bi-box-arrow-right pe-1"></i> Déconnexion</button>
    </section>

  </div>

  <footer class="text-center" style="font-size: 0.8rem;">
    Password Manager <span id="pmVersion"></span> — Open Source
  </footer>

  <!-- JS -->
  <script type="module" src="popup.js"></script>
  <!-- Bootstrap JS -->
  <script type="module" src="../libs/bootstrap-5.3.8/bootstrap.bundle.min.js"></script>
</body>
</html>
